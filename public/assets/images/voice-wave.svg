<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="80" fill="rgba(79, 70, 229, 0.05)" />
  
  <!-- Sound waves -->
  <g stroke="rgba(79, 70, 229, 0.7)" fill="none" stroke-linecap="round">
    <!-- Inner waves -->
    <path d="M 70 100 Q 85 80 100 100 Q 115 120 130 100" stroke-width="3">
      <animate attributeName="d" 
        values="
          M 70 100 Q 85 80 100 100 Q 115 120 130 100;
          M 70 100 Q 85 110 100 100 Q 115 90 130 100;
          M 70 100 Q 85 80 100 100 Q 115 120 130 100
        " 
        dur="2s" 
        repeatCount="indefinite" />
    </path>
    
    <!-- Middle waves -->
    <path d="M 60 100 Q 80 70 100 100 Q 120 130 140 100" stroke-width="2.5" opacity="0.8">
      <animate attributeName="d" 
        values="
          M 60 100 Q 80 70 100 100 Q 120 130 140 100;
          M 60 100 Q 80 120 100 100 Q 120 80 140 100;
          M 60 100 Q 80 70 100 100 Q 120 130 140 100
        " 
        dur="2.2s" 
        repeatCount="indefinite" />
    </path>
    
    <!-- Outer waves -->
    <path d="M 50 100 Q 75 60 100 100 Q 125 140 150 100" stroke-width="2" opacity="0.6">
      <animate attributeName="d" 
        values="
          M 50 100 Q 75 60 100 100 Q 125 140 150 100;
          M 50 100 Q 75 130 100 100 Q 125 70 150 100;
          M 50 100 Q 75 60 100 100 Q 125 140 150 100
        " 
        dur="2.5s" 
        repeatCount="indefinite" />
    </path>
    
    <!-- Outermost waves -->
    <path d="M 40 100 Q 70 50 100 100 Q 130 150 160 100" stroke-width="1.5" opacity="0.4">
      <animate attributeName="d" 
        values="
          M 40 100 Q 70 50 100 100 Q 130 150 160 100;
          M 40 100 Q 70 140 100 100 Q 130 60 160 100;
          M 40 100 Q 70 50 100 100 Q 130 150 160 100
        " 
        dur="3s" 
        repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Center microphone icon -->
  <circle cx="100" cy="100" r="15" fill="rgba(79, 70, 229, 0.2)" />
  <path d="M100 90 L100 110 M95 85 Q100 83 105 85 L105 115 Q100 117 95 115 L95 85" stroke="rgba(79, 70, 229, 0.9)" stroke-width="2" fill="none" />
</svg>